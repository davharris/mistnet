# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

r_binary_packages:
  - knitr
  - assertthat
  - Rcpp
  - RcppArmadillo
  - progress
  - GPArotation
  - mda
  - geiger
  - kernlab
  - gtools

script: 
  - Rscript -e "library(testthat);invisible(source_dir('./',env=globalenv()));test_dir('tests');test_dir('tests',reporter='stop')"
